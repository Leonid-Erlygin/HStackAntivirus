<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="main_page.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <title>Defender Code</title>
</head>

<body>
    <header>
        <div class="header">
            <img class="logo" src="./pic/icon.png" alt="icon" width="120" align="left" style="padding-top:13; padding-left:4">
            <img src="./pic/logo_name.png" alt="icon" width="220" align="botton" style="padding-top:15">


        </div>

    </header>
    <article>

        <div class="row">
            <div class="side">
                <a class="vertikalmenu" href="docs_page.html">
                    <center><img src="./pic/documentation.png" alt="documentation" width="90" class="image-container" style="padding-left: 15; padding-top: 60;">
                        <div style="padding-top:5">Документация</div>
                    </center>
                </a>

                <a class="vertikalmenu" href="support_page.html">
                    <center><img src="./pic/support.png" alt="support" width="90" class="image-container" style="padding-left: 15; padding-top: 60;">
                        <div style="padding-top:5; padding-bottom: 5px;">Поддержка</div>
                    </center>
                </a>
            </div>
            
            <div class="main">

                <div class="leaf" align="center" id="tastysweet-1">
                    <img src="./pic/leaf.png" alt="icon" width="190" align="top" id="tastysweet-2">
                    <p class="lead" id="my-security"><i>Ты в безопасности</i></p>
                </div>

                <div id="app">

                    
                    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">

                        <div class="card-deck mb-3 text-center">

                            <div class="card mb-4 shadow-sm" style="display:flex; flex-direction: row; justify-content: center; align-items: center">

                                <div id="file-checker" class="container-file" align="center" v-cloak @drop.prevent="addFile" @dragover.prevent> 
                                    <img src="./pic/file(1).png" width="150" alt="" style="padding-top:15" class="image-container" @click="selectFile(file)">
                                    <input id="file-input" type="file" ref="fileclick" name="kek" style="display: none;" />

                                    <div class="card-body">
                                        <br><i style="padding: 2px;">Кликни по картинке или перетащи файл сюда</i>
                                        <img id="scanfile" src="./pic/skanirfayl.png" class="image-load" :disabled="uploadDisabled" @click="upload" hidden="true">
                                        <div v-for="(file, key) in files" class="file-listing" style="padding: 4px">
                                            <img class="preview image-preview" v-bind:ref="'preview' + parseInt(key)" />
                                            <br>{{ file.name }}
                                            <br>({{ file.size | kb }} kb)
                                            <button @click="removeFile(file)" title="Remove" id="remove-button-1">x</button>
                                            <br> 
                                            <!--img id="shHash"
                                                src="./pic/showHash.png"
                                                class="image-load"
                                                @click="hashFile"
                                                :disabled="uploadDisabled"
                                                hidden="true"--!>                      
                                            <br>                                        
                                         
                                        </div>
                                        <img id="shHash" src="./pic/showHash.png" class="image-load" @click="hashFile" :disabled="uploadDisabled" hidden="true">
                                    </div> 
                                </div>
                                
                                <div class="container-mail">
                                <div class="" id="mail-div">
                                    <form class="" action="" method="post">
                                        <center> <label for="mail-checkbox">Отправить результат на почту?</label>
                                        <input type="checkbox"  id="mail-checkbox" value="false"></center>
                                        <br>
                                        <input class="form-control" type="text"  id="mail-string" placeholder="hello@world.com" hidden="true">
                                    </form>
                                </div>
                                </div>
                            




                                
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>


    </article>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js
"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
