<article>
    <div class="leaf" align="center" id="tastysweet-1">
         <img src="./pic/leaf.png" alt="icon" width="170" align="top" id="tastysweet-2">
        <p class="lead" id="my-security"><i>Ты в безопасности</i></p>
    </div>
    <div id="app">
        <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
            <div class="card-deck mb-3 text-center">
                <div class="card mb-4 shadow-sm" style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                    <div id="file-checker" class="container-file" align="center">
                        <img src="./pic/Fayl2.png" alt="" class="image-container" @click="selectFile(file)">
                        <input id="file-input" type="file" ref="fileclick" name="kek" style="display: none;" />
                        <div class="card-body" v-cloak @drop.prevent="addFile" @dragover.prevent>
                            <br><i style="padding: 2px;">Кликни по картинке или перетащи файл сюда</i><br><br>
                                <div v-for="(file, key) in files" class="file-listing">
                                    <img class="preview image-preview" v-bind:ref="'preview' + parseInt(key)"/>
                                    <br>{{ file.name }}({{ file.size | kb }} kb)
                                    <button @click="removeFile(file)" title="Remove" id="remove-button-1">X</button>
                                </div>
                                <img id="scanfile" src="./pic/skanirfayl.png" class="image-load" :disabled="uploadDisabled" @click="upload" hidden="true">
                        </div>
                    </div>
                    <div class="" id="mail-div">
                        <form class="" action="" method="post">
                            <label for="mail-checkbox">Send checking results on e-mail</label>
                            <input type="checkbox" id="mail-checkbox" value="false"><br>
                            <input type="text" id="mail-string" value="hello@world.com" hidden="true">
                        </form>
                    </div>


                </div>
            </div>
        </div>
